name: Go

on:
  push:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: cd cmd/checkup && go get -v -d

    - name: Build
      run: cd cmd/checkup && go build -v -ldflags '-s' -o ../../checkup

    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: checkup
        path: .
